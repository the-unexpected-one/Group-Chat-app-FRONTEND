            <input type="password" id="password" name="password" required title="Create Password" style="margin:4px; width: 90%"><br>
            <label for="telephonenumber" style="color:white">Enter Phone Number</label> 
            <input type="number" id="telephonenumber" name="telephonenumber" required style="margin:4px; width: 90%">
            <div style="text-align: center;">
                
                <button type="submit" id="btn" style="background-color:white; color:black; border-color:white;border-radius:3px;margin: 4px;">SIGNUP</button><br><br>
            </div>
           
            </form>
