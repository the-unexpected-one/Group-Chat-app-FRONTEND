<!DOCTYPE html>
<html>

<div style="border:2px solid white; margin:20px;width:400px;margin-left: 37%;">

        <div style="text-align: center;margin:8px">
            <button type="submit" id="btn" style="text-align: justify;background-color:white;border-color: black;color:black;padding: 8px;border-radius: 3px;">LOGIN</button><br><br>

    </form>
</div>
